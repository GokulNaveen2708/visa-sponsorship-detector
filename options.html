<!doctype html>
<html>
<head><meta charset="utf-8"><title>Options</title></head>
<body style="font-family:system-ui,Arial;">
  <h3>Visa Detector â€” Extra keywords (comma separated)</h3>
  <textarea id="kw" rows="6" style="width:100%"></textarea><br/>
  <button id="save">Save</button>
  <script>
    const ta = document.getElementById('kw');
    async function load() {
      const { extraKeywords } = await chrome.storage.sync.get(['extraKeywords']);
      ta.value = (extraKeywords || []).join(', ');
    }
    document.getElementById('save').addEventListener('click', async () => {
      const arr = ta.value.split(',').map(s => s.trim()).filter(Boolean);
      await chrome.storage.sync.set({ extraKeywords: arr });
      alert('Saved');
    });
    load();
  </script>
</body>
</html>
